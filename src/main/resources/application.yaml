server:
  port: 8082
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/email-db
    username: postgres
    password: 1234
  jpa:
    hibernate:
      ddl-auto: update
  cloud:
    function:
      definition:
    stream:
      default-binder: kafka_default
      bindings:
        letterBinding-out-0:
          destination: package_created
          binder: kafka_default
          useNativeDecoding: true
      binders:
        kafka_default:
          type: kafka
          environment:
            spring:
              cloud:
                stream:
                  kafka:
                    default:
                      consumer:
                        configuration:
                          session.timeout.ms: 10000
                          max.poll.records: 10
                      producer:
                        compressionType: gzip
                        configuration:
                          max.request.size: 100000
                    binder:
                      autoAddPartitions: true
                      autoCreateTopics: true
                      requiredAcks: -1
                      minPartitionCount: 3
                      replicationFactor: 1
                      serdeError: logAndContinue
                      brokers: localhost:9092